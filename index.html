<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="image">
        <img src="tumblr_mxx3jmtZwC1r94argo1_500.png" alt="">
    </div>
    <div class="formSection">
        <p class="introText">Lorem ipsum dolor sit amet consectetur, 
            adipisicing elit. Dolores ducimus ipsa ea deserunt delectus 
            sit dicta praesentium excepturi doloribus tempora.</p>
        <p class="hookText">Lorem ipsum dolor sit.</p>

        <form>
            <label class="formOpen">Lorem ipsum dolor!</label>
            <br>
            <div class="inputFields">    
                <div class="left">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="right">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="number">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </div>
        </form>

        <button class="createAcc">Create Account</button>
        <p class="already">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
